spring.application.name=join2play-back
management.endpoints.web.exposure.include=health,info,metrics,env

app.repository.type=jpa

# Database Configuration for RDS
spring.datasource.url=jdbc:postgresql://${RDS_ENDPOINT}:5432/join2play_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Liquibase Configuration for RDS
spring.liquibase.url=jdbc:postgresql://${RDS_ENDPOINT}:5432/join2play_db
spring.liquibase.user=postgres
spring.liquibase.password=${DB_PASSWORD}
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Logging
logging.level.root=INFO
logging.level.ge.join2play=INFO
logging.level.liquibase=INFO
